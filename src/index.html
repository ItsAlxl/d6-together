<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <title>d6 Together</title>
    <meta name="Description" content="Play Forged in the Dark games online" />

    <meta property="og:title" content="d6 Together" />
    <meta property="og:description" content="Play Forged in the Dark games online" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="style.css" type="text/css" rel="stylesheet" />

    <script type="module" src="game.js"></script>
    <script type="module">
      import { createIcons, PencilRuler, UserPlus, UserX, CirclePlus, Trash } from "lucide"
      createIcons({
        icons: {
          PencilRuler,
          UserPlus,
          UserX,
          CirclePlus,
          Trash,
        },
      })

      import Split from "split-grid"
      Split({
        columnGutters: [
          {
            track: 1,
            element: document.getElementById("dragger-dicetray"),
          },
        ],
      })
    </script>
  </head>
  <body class="h-screen">
    <div id="view-tabletop" class="hidden h-full grid grid-cols-[1fr_5px_1fr]">
      <div class="p-2 min-w-96 flex flex-col overflow-y-auto overflow-x-hidden">
        <div>
          <!-- replace with DaisyUI Menu -->
          <div id="host-controls" class="hidden flex flex-row justify-center">
            <button class="btn btn-square btn-lxs" onclick="d6t.newToon()">
              <svg class="w-[75%] h-[75%]" data-lucide="user-plus"></svg>
            </button>
            <button class="btn btn-square btn-lxs" onclick="d6t.deleteToon()">
              <svg class="w-[75%] h-[75%]" data-lucide="user-x"></svg>
            </button>
            <button class="btn btn-square btn-lxs" onclick="d6t.openConfig()">
              <svg class="w-[75%] h-[75%]" data-lucide="pencil-ruler"></svg>
            </button>
          </div>
          <div id="toon-tabs" role="tablist" class="tabs tabs-bordered scrollable-x"></div>
          <div id="toon-sheet" class="hidden flex flex-row items-start">
            <div id="toon-bio" class="flex flex-col w-40">
              <select
                id="toon-owner"
                class="select select-sm select-bordered max-w-xs w-full"
                onchange="d6t.applyToonOwner()"
              ></select>
              <input
                id="toon-name"
                type="text"
                placeholder="Name"
                class="input input-bordered max-w-xs w-full"
                maxlength="25"
                onchange="d6t.applyToonName()"
              />
              <div id="toon-bio-extras" class="flex flex-col w-full"></div>
            </div>
            <div id="toon-stats" class="flex flex-col grow">
              <div id="toon-cond" class="flex flex-row scrollable-x gap-2"></div>
              <div class="bg-base-300 min-h-1 mt-1 mb-1"></div>
              <div id="toon-actions" class="grow grid grid-cols-3 gap-y-2 gap-x-8"></div>
            </div>
          </div>
        </div>
        <div class="bg-base-300 min-h-1 mt-2 mb-2"></div>
        <div>Clocks etc</div>
      </div>
      <div class="dragger-v" id="dragger-dicetray"></div>
      <div class="m-auto max-w-[100vh] grid">
        <div id="dicetray" class="overlap p-2 flex flex-col">
          <div class="" id="dice-parent"></div>
          <div class="pb-2">
            <button class="btn btn-primary" onclick="d6t.openPrompt('pmt-arbitrary')">
              Build Pool
            </button>
          </div>
        </div>
        <div
          id="prompt-bg"
          class="hidden overlap p-4 bg-base-300/[.95] flex flex-col gap-4 justify-center items-center"
        >
          <h1 id="prompt-title" class="text-xl"></h1>
          <div id="prompt-list" class="">
            <div id="pmt-arbitrary" class="prompt-inputs">
              <input type="number" min="0" max="10" value="0" id="arb-mine" />
              <input type="number" min="0" max="10" value="0" id="arb-dbg" />
              <input type="number" disabled min="0" max="10" value="0" />
              <input type="number" disabled min="0" max="10" value="0" />
              <input type="number" disabled min="0" max="10" value="0" />
              <input type="number" disabled min="0" max="10" value="0" />
            </div>
            <div id="pmt-action" class="prompt-inputs">
              <label class="label p-0 justify-normal cursor-pointer">
                <input type="checkbox" class="checkbox checkbox-primary" id="action-push" />
                <span class="label-text pl-2 grow">Push Yourself</span>
              </label>
              <label class="label p-0 justify-normal cursor-not-allowed">
                <input
                  type="checkbox"
                  class="checkbox checkbox-secondary"
                  id="action-assist"
                  disabled
                />
                <span class="label-text pl-2 grow">Being Assisted</span>
              </label>
              <!-- TODO: bonus dice NUD -->
            </div>
          </div>
          <div class="flex flex-col gap-1 justify-center">
            <button
              id="prompt-confirm-btn"
              class="btn btn-outline btn-primary"
              onclick="d6t.applyPrompt()"
            ></button>
            <button class="btn btn-outline btn-error" onclick="d6t.closePrompt()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div id="view-config" class="hidden h-full p-2 flex flex-col overflow-y-hidden">
      <div class="flex flex-row">
        <div class="grow flex flex-row gap-2 justify-end">
          <button class="btn btn-outline btn-error" onclick="d6t.cancelConfig()">Cancel</button>
          <button class="btn btn-outline btn-primary" onclick="d6t.applyConfig()">Apply</button>
        </div>
      </div>
      <div class="bg-base-300 min-h-1 mt-2 mb-2"></div>
      <div class="grow grid grid-cols-[6fr_1.2rem_4fr_1.2rem_3fr]">
        <div class="flex flex-col items-center gap-3">
          Actions
          <div class="flex flex-row items-center gap-8">
            <div># of Actions <input type="number" min="1" max="48" class="w-14" /></div>
            <div>Max Rating <input type="number" min="1" max="5" class="w-14" /></div>
          </div>
          <div
            id="config-acts"
            class="grid grid-cols-3 content-start gap-3 scrollable-y min-h-[85%]"
          >
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
            <input type="text" class="input input-bordered" />
          </div>
        </div>
        <div class="bg-base-300 ml-2 mr-2"></div>
        <div class="flex flex-col items-center gap-3">
          Condition
          <button class="btn btn-square btn-lxs" onclick="">
            <svg class="w-[75%] h-[75%]" data-lucide="circle-plus"></svg>
          </button>
          <div id="config-cond" class="flex flex-col w-full gap-3 scrollable-y min-h-[85%]">
            <div id="config-cond-0" class="grid grid-cols-3 gap-1">
              <div class="flex flex-row col-span-3 w-full">
                <input type="text" class="input input-bordered grow" />
                <button class="btn btn-square btn-lxs" onclick="">
                  <svg class="w-[75%] h-[75%]" data-lucide="trash"></svg>
                </button>
              </div>
              <textarea
                spellcheck="false"
                class="textarea textarea-bordered resize-none col-span-2 leading-relaxed"
                placeholder="<condition has no player description>"
              ></textarea>
              <div class="flex flex-col items-end gap-1">
                <div>Max <input type="number" min="-100" max="100" class="w-14" /></div>
                <div>Push <input type="number" min="-100" max="100" class="w-14" /></div>
                <div>Assist <input type="number" min="-100" max="100" class="w-14" /></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-base-300 ml-2 mr-2"></div>
        <div class="flex flex-col items-center gap-3">
          Biography
          <textarea
            spellcheck="false"
            class="textarea textarea-bordered resize-none w-full h-full leading-relaxed"
            placeholder="Each section goes on its own line"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
