  <script type="module">
    import Split from "split-grid"

    Split({
      columnGutters: [
        {
          track: 1,

        },
      ],
    })
  </script>
  <script>
    MY_PLAYER_ID = 1

    function makePoolRequest() {
      requestPoolRoll({ [MY_PLAYER_ID]: document.getElementById("pool_mine").valueAsNumber })

  <body class="h-screen">
    <div class="h-full grid grid-cols-[1fr_5px_1fr]">

      <div class="m-auto max-w-[90vh] p-2">
        <div class="pb-2">
          <button class="btn btn-primary" id="btn" onclick="makePoolRequest()">Roll!</button>
